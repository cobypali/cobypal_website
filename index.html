<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coby Palivathukal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0B1220;
            color: #E6EDF7;
            overflow: hidden;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #page-title {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Inter', sans-serif;
            font-size: 36px;
            font-weight: 700;
            color: #E6EDF7;
            letter-spacing: 4px;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
            z-index: 50;
        }

        #instructions {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #121A2B;
            backdrop-filter: blur(10px);
            padding: 14px 28px;
            border-radius: 30px;
            color: rgba(230, 237, 247, 0.8);
            font-size: 14px;
            border: 1px solid #1A2438;
            z-index: 50;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #3B82F6;
            font-size: 18px;
            text-align: center;
            z-index: 100;
        }

        #loading .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(59, 130, 246, 0.1);
            border-top-color: #3B82F6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .model-label {
            color: #E6EDF7;
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            pointer-events: none;
            transition: transform 0.3s, color 0.3s;
        }

        .model-label.hovered {
            transform: scale(1.1);
            color: #60A5FA;
        }

        /* Mobile */
        @media (max-width: 768px) {
            #page-title {
                font-size: 24px;
                letter-spacing: 2px;
            }

            #instructions {
                font-size: 12px;
                padding: 10px 20px;
            }

            .model-label {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <h1 id="page-title">COBYPAL</h1>

    <div id="loading">
        <div class="spinner"></div>
        <div>Loading...</div>
    </div>

    <div id="instructions">
        Click a model to explore
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { CSS2DRenderer, CSS2DObject } from 'three/addons/renderers/CSS2DRenderer.js';

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Label renderer
        const labelRenderer = new CSS2DRenderer();
        labelRenderer.setSize(window.innerWidth, window.innerHeight);
        labelRenderer.domElement.style.position = 'absolute';
        labelRenderer.domElement.style.top = '0';
        labelRenderer.domElement.style.pointerEvents = 'none';
        document.getElementById('canvas-container').appendChild(labelRenderer.domElement);

        // Camera position
        camera.position.set(0, 2, 12);

        // Orbit controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 8;
        controls.maxDistance = 20;
        controls.enablePan = false;
        controls.maxPolarAngle = Math.PI / 1.8;
        controls.minPolarAngle = Math.PI / 4;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const keyLight = new THREE.DirectionalLight(0xffffff, 1.5);
        keyLight.position.set(5, 5, 5);
        scene.add(keyLight);

        const fillLight = new THREE.DirectionalLight(0x60A5FA, 0.4);
        fillLight.position.set(-5, 0, 5);
        scene.add(fillLight);

        const rimLight = new THREE.DirectionalLight(0x3B82F6, 0.3);
        rimLight.position.set(0, 5, -5);
        scene.add(rimLight);

        // Model data
        const modelData = [
            {
                path: '3d_models/coby_face_v02.glb',
                name: 'About',
                link: 'about.html',
                position: new THREE.Vector3(-4, 0, 0)
            },
            {
                path: '3d_models/manny_v01.glb',
                name: 'Kippy Studios',
                link: 'kippy-studios.html',
                position: new THREE.Vector3(0, 0, 0)
            },
            {
                path: '3d_models/brain_v01.glb',
                name: "Coby's Brain",
                link: 'brain.html',
                position: new THREE.Vector3(4, 0, 0)
            }
        ];

        // Store loaded models
        const models = [];
        const modelGroups = [];
        let loadedCount = 0;

        // Load models
        const loader = new GLTFLoader();

        modelData.forEach((data, index) => {
            const group = new THREE.Group();
            group.position.copy(data.position);
            group.userData = { link: data.link, index: index };
            scene.add(group);
            modelGroups.push(group);

            loader.load(data.path, (gltf) => {
                const model = gltf.scene;

                // Center and scale model
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 2.5 / maxDim;

                model.scale.setScalar(scale);
                model.position.sub(center.multiplyScalar(scale));


                group.add(model);
                models[index] = model;

                // Add label below model
                const labelDiv = document.createElement('div');
                labelDiv.className = 'model-label';
                labelDiv.textContent = data.name;
                const label = new CSS2DObject(labelDiv);
                label.position.set(0, -2, 0);
                group.add(label);
                group.userData.labelDiv = labelDiv;

                loadedCount++;
                if (loadedCount === modelData.length) {
                    document.getElementById('loading').style.display = 'none';
                }
            });
        });

        // Raycaster for click detection
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let hoveredGroup = null;

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);

            // Reset previous hover
            if (hoveredGroup) {
                hoveredGroup.userData.labelDiv?.classList.remove('hovered');
                hoveredGroup = null;
            }

            document.body.style.cursor = 'grab';

            for (const intersect of intersects) {
                let obj = intersect.object;
                while (obj.parent && !obj.userData.link) {
                    obj = obj.parent;
                }
                if (obj.userData.link) {
                    hoveredGroup = obj;
                    hoveredGroup.userData.labelDiv?.classList.add('hovered');
                    document.body.style.cursor = 'pointer';
                    break;
                }
            }
        }

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);

            for (const intersect of intersects) {
                let obj = intersect.object;
                while (obj.parent && !obj.userData.link) {
                    obj = obj.parent;
                }
                if (obj.userData.link) {
                    window.location.href = obj.userData.link;
                    break;
                }
            }
        }

        window.addEventListener('mousemove', onMouseMove);
        window.addEventListener('click', onMouseClick);

        // Touch support
        window.addEventListener('touchstart', (event) => {
            if (event.touches.length === 1) {
                const touch = event.touches[0];
                mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(scene.children, true);

                for (const intersect of intersects) {
                    let obj = intersect.object;
                    while (obj.parent && !obj.userData.link) {
                        obj = obj.parent;
                    }
                    if (obj.userData.link) {
                        window.location.href = obj.userData.link;
                        break;
                    }
                }
            }
        }, { passive: true });

        // Animation loop
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // Gentle rotation for each model
            modelGroups.forEach((group, i) => {
                group.rotation.y = Math.sin(time + i * 2) * 0.2;

                // Hover effect - scale up
                if (group === hoveredGroup) {
                    group.scale.lerp(new THREE.Vector3(1.1, 1.1, 1.1), 0.1);
                } else {
                    group.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                }
            });

            controls.update();
            renderer.render(scene, camera);
            labelRenderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            labelRenderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
