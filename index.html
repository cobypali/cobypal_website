<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coby Palivathukal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0B1220;
            color: #E6EDF7;
            overflow: hidden;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #page-title {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Inter', sans-serif;
            font-size: 36px;
            font-weight: 700;
            color: #E6EDF7;
            letter-spacing: 4px;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
            z-index: 50;
        }

        #instructions {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #121A2B;
            backdrop-filter: blur(10px);
            padding: 14px 28px;
            border-radius: 30px;
            color: rgba(230, 237, 247, 0.8);
            font-size: 14px;
            border: 1px solid #1A2438;
            z-index: 50;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #3B82F6;
            font-size: 18px;
            text-align: center;
            z-index: 100;
        }

        #loading .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(59, 130, 246, 0.1);
            border-top-color: #3B82F6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .model-label {
            color: #E6EDF7;
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            pointer-events: none;
            transition: transform 0.3s, color 0.3s;
        }

        .model-label.hovered {
            transform: scale(1.1);
            color: #60A5FA;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 25px 30px;
            text-align: center;
            background: rgba(11, 18, 32, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid #1A2438;
            z-index: 50;
        }

        .social-links-3d {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .social-icon-container {
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .social-icon-container:hover {
            transform: scale(1.15);
        }

        .social-icon-container canvas {
            width: 100%;
            height: 100%;
        }

        .copyright {
            font-size: 12px;
            color: rgba(230, 237, 247, 0.5);
        }

        /* Mobile */
        @media (max-width: 768px) {
            #page-title {
                font-size: 24px;
                letter-spacing: 2px;
            }

            #instructions {
                font-size: 12px;
                padding: 10px 20px;
            }

            .model-label {
                font-size: 14px;
            }

            footer {
                padding: 20px 15px;
            }

            .social-links-3d {
                gap: 15px;
            }

            .social-icon-container {
                width: 55px;
                height: 55px;
            }

            .copyright {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <h1 id="page-title">COBYPAL</h1>

    <div id="loading">
        <div class="spinner"></div>
        <div>Loading...</div>
    </div>

    <div id="instructions">
        Click a model to explore
    </div>

    <footer>
        <div class="social-links-3d" id="social-links-3d">
            <div class="social-icon-container" data-link="https://www.youtube.com/user/cobypalivathukal" data-model="socials/youtube_icon/scene.gltf" title="YouTube"></div>
            <div class="social-icon-container" data-link="https://www.instagram.com/cobypal" data-model="socials/instagram_icon/scene.gltf" title="Instagram"></div>
            <div class="social-icon-container" data-link="https://www.tiktok.com/@cobypal?lang=en" data-model="socials/tiktok_icon/scene.gltf" title="TikTok"></div>
            <div class="social-icon-container" data-link="https://www.twitter.com/cobypal" data-model="socials/x_icon/scene.gltf" title="X"></div>
            <div class="social-icon-container" data-link="http://threads.net/@cobypal" data-model="socials/threads_icon/scene.gltf" title="Threads"></div>
            <div class="social-icon-container" data-link="https://www.linkedin.com/in/cobypalivathukal/" data-model="socials/linkedin_icon/scene.gltf" title="LinkedIn"></div>
            <div class="social-icon-container" data-link="https://www.facebook.com/coby.palivathukal" data-model="socials/facebook_icon/scene.gltf" title="Facebook"></div>
        </div>
        <p class="copyright">&copy; 2025 Coby Palivathukal. All rights reserved.</p>
    </footer>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { CSS2DRenderer, CSS2DObject } from 'three/addons/renderers/CSS2DRenderer.js';

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Label renderer
        const labelRenderer = new CSS2DRenderer();
        labelRenderer.setSize(window.innerWidth, window.innerHeight);
        labelRenderer.domElement.style.position = 'absolute';
        labelRenderer.domElement.style.top = '0';
        labelRenderer.domElement.style.pointerEvents = 'none';
        document.getElementById('canvas-container').appendChild(labelRenderer.domElement);

        // Camera position
        camera.position.set(0, 2, 12);

        // Orbit controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 8;
        controls.maxDistance = 20;
        controls.enablePan = false;
        controls.maxPolarAngle = Math.PI / 1.8;
        controls.minPolarAngle = Math.PI / 4;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const keyLight = new THREE.DirectionalLight(0xffffff, 1.5);
        keyLight.position.set(5, 5, 5);
        scene.add(keyLight);

        const fillLight = new THREE.DirectionalLight(0x60A5FA, 0.4);
        fillLight.position.set(-5, 0, 5);
        scene.add(fillLight);

        const rimLight = new THREE.DirectionalLight(0x3B82F6, 0.3);
        rimLight.position.set(0, 5, -5);
        scene.add(rimLight);

        // Model data
        const modelData = [
            {
                path: '3d_models/coby_face_v02.glb',
                name: 'About',
                link: 'about.html',
                position: new THREE.Vector3(-4, 0, 0)
            },
            {
                path: '3d_models/manny_v01.glb',
                name: 'Kippy Studios',
                link: 'kippy-studios.html',
                position: new THREE.Vector3(0, 0, 0)
            },
            {
                path: '3d_models/brain_v01.glb',
                name: "Coby's Brain",
                link: 'brain.html',
                position: new THREE.Vector3(4, 0, 0)
            }
        ];

        // Store loaded models
        const models = [];
        const modelGroups = [];
        let loadedCount = 0;

        // Load models
        const loader = new GLTFLoader();

        modelData.forEach((data, index) => {
            const group = new THREE.Group();
            group.position.copy(data.position);
            group.userData = { link: data.link, index: index };
            scene.add(group);
            modelGroups.push(group);

            loader.load(data.path, (gltf) => {
                const model = gltf.scene;

                // Center and scale model
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 2.5 / maxDim;

                model.scale.setScalar(scale);
                model.position.sub(center.multiplyScalar(scale));


                group.add(model);
                models[index] = model;

                // Add label below model
                const labelDiv = document.createElement('div');
                labelDiv.className = 'model-label';
                labelDiv.textContent = data.name;
                const label = new CSS2DObject(labelDiv);
                label.position.set(0, -2, 0);
                group.add(label);
                group.userData.labelDiv = labelDiv;

                loadedCount++;
                if (loadedCount === modelData.length) {
                    document.getElementById('loading').style.display = 'none';
                }
            });
        });

        // Raycaster for click detection
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let hoveredGroup = null;

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);

            // Reset previous hover
            if (hoveredGroup) {
                hoveredGroup.userData.labelDiv?.classList.remove('hovered');
                hoveredGroup = null;
            }

            document.body.style.cursor = 'grab';

            for (const intersect of intersects) {
                let obj = intersect.object;
                while (obj.parent && !obj.userData.link) {
                    obj = obj.parent;
                }
                if (obj.userData.link) {
                    hoveredGroup = obj;
                    hoveredGroup.userData.labelDiv?.classList.add('hovered');
                    document.body.style.cursor = 'pointer';
                    break;
                }
            }
        }

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);

            for (const intersect of intersects) {
                let obj = intersect.object;
                while (obj.parent && !obj.userData.link) {
                    obj = obj.parent;
                }
                if (obj.userData.link) {
                    window.location.href = obj.userData.link;
                    break;
                }
            }
        }

        window.addEventListener('mousemove', onMouseMove);
        window.addEventListener('click', onMouseClick);

        // Touch support
        window.addEventListener('touchstart', (event) => {
            if (event.touches.length === 1) {
                const touch = event.touches[0];
                mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(scene.children, true);

                for (const intersect of intersects) {
                    let obj = intersect.object;
                    while (obj.parent && !obj.userData.link) {
                        obj = obj.parent;
                    }
                    if (obj.userData.link) {
                        window.location.href = obj.userData.link;
                        break;
                    }
                }
            }
        }, { passive: true });

        // Animation loop
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // Gentle rotation for each model
            modelGroups.forEach((group, i) => {
                group.rotation.y = Math.sin(time + i * 2) * 0.2;

                // Hover effect - scale up
                if (group === hoveredGroup) {
                    group.scale.lerp(new THREE.Vector3(1.1, 1.1, 1.1), 0.1);
                } else {
                    group.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                }
            });

            controls.update();
            renderer.render(scene, camera);
            labelRenderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            labelRenderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

        // 3D Social Icons
        const socialIcons = document.querySelectorAll('.social-icon-container');
        const socialScenes = [];

        socialIcons.forEach((iconContainer, index) => {
            const modelPath = iconContainer.dataset.model;
            const link = iconContainer.dataset.link;

            const iconScene = new THREE.Scene();
            const iconCamera = new THREE.PerspectiveCamera(50, 1, 0.1, 1000);
            const iconRenderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

            iconRenderer.setSize(80, 80);
            iconRenderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            iconContainer.appendChild(iconRenderer.domElement);

            iconCamera.position.set(0, 0, 3);

            const iconAmbient = new THREE.AmbientLight(0xffffff, 0.8);
            iconScene.add(iconAmbient);

            const iconKey = new THREE.DirectionalLight(0xffffff, 1.2);
            iconKey.position.set(2, 2, 2);
            iconScene.add(iconKey);

            const iconLoader = new GLTFLoader();
            let iconModel = null;

            iconLoader.load(modelPath, (gltf) => {
                iconModel = gltf.scene;

                // First scale the model
                const box = new THREE.Box3().setFromObject(iconModel);
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 1.8 / maxDim;
                iconModel.scale.setScalar(scale);

                // Recalculate bounding box after scaling
                const scaledBox = new THREE.Box3().setFromObject(iconModel);
                const center = scaledBox.getCenter(new THREE.Vector3());

                // Center the model at origin
                iconModel.position.set(-center.x, -center.y, -center.z);

                // Add to a pivot group so rotation happens around center
                const pivot = new THREE.Group();
                pivot.add(iconModel);
                iconScene.add(pivot);

                // Store pivot for rotation
                iconContainer._pivot = pivot;
                iconContainer._manualRotation = 0;
                iconContainer._isDragging = false;
                iconContainer._hasDragged = false;
                iconContainer._lastX = 0;
            });

            socialScenes.push({ scene: iconScene, camera: iconCamera, renderer: iconRenderer, model: () => iconModel });

            // Drag to spin functionality
            const onDragStart = (clientX) => {
                iconContainer._isDragging = true;
                iconContainer._hasDragged = false;
                iconContainer._lastX = clientX;
            };

            const onDragMove = (clientX) => {
                if (iconContainer._isDragging && iconContainer._pivot) {
                    const deltaX = clientX - iconContainer._lastX;
                    if (Math.abs(deltaX) > 2) {
                        iconContainer._hasDragged = true;
                    }
                    iconContainer._manualRotation += deltaX * 0.02;
                    iconContainer._lastX = clientX;
                }
            };

            const onDragEnd = () => {
                iconContainer._isDragging = false;
            };

            // Mouse events
            iconContainer.addEventListener('mousedown', (e) => {
                e.preventDefault();
                onDragStart(e.clientX);
            });

            window.addEventListener('mousemove', (e) => {
                onDragMove(e.clientX);
            });

            window.addEventListener('mouseup', () => {
                onDragEnd();
            });

            // Touch events
            iconContainer.addEventListener('touchstart', (e) => {
                onDragStart(e.touches[0].clientX);
            }, { passive: true });

            window.addEventListener('touchmove', (e) => {
                if (iconContainer._isDragging) {
                    onDragMove(e.touches[0].clientX);
                }
            }, { passive: true });

            window.addEventListener('touchend', () => {
                onDragEnd();
            });

            // Click handler - only open link if not dragged
            iconContainer.addEventListener('click', (e) => {
                if (!iconContainer._hasDragged) {
                    window.open(link, '_blank');
                }
            });
        });

        function animateSocialIcons() {
            requestAnimationFrame(animateSocialIcons);
            const iconTime = Date.now() * 0.001;

            socialIcons.forEach((iconContainer, i) => {
                const pivot = iconContainer._pivot;
                if (pivot) {
                    if (iconContainer._isDragging) {
                        pivot.rotation.y = iconContainer._manualRotation;
                    } else {
                        const autoRotation = iconTime + i * 0.5;
                        iconContainer._manualRotation = autoRotation;
                        pivot.rotation.y = autoRotation;
                    }
                }
            });

            socialScenes.forEach((item) => {
                item.renderer.render(item.scene, item.camera);
            });
        }

        animateSocialIcons();
    </script>
</body>
</html>
