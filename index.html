<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coby Palivathukal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0B1220;
            color: #E6EDF7;
            overflow-x: hidden;
            min-height: 100vh;
        }

        #page-title {
            text-align: center;
            padding: 30px 20px 20px;
            font-family: 'Inter', sans-serif;
            font-size: 36px;
            font-weight: 700;
            color: #E6EDF7;
            letter-spacing: 4px;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
        }

        #instructions {
            text-align: center;
            margin: 30px 0;
            color: rgba(230, 237, 247, 0.8);
            font-size: 14px;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #3B82F6;
            font-size: 18px;
            text-align: center;
            z-index: 100;
        }

        #loading .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(59, 130, 246, 0.1);
            border-top-color: #3B82F6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Model containers */
        #models-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
            padding: 20px;
            min-height: calc(100vh - 300px);
        }

        .model-container {
            width: 400px;
            height: 460px;
            background: #121A2B;
            border-radius: 20px;
            border: 1px solid #1A2438;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
            overflow: hidden;
        }

        .model-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.3);
            border-color: #3B82F6;
        }

        .model-canvas-wrapper {
            width: 100%;
            height: 380px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .model-canvas-wrapper canvas {
            width: 100%;
            height: 100%;
        }

        .model-label {
            color: #E6EDF7;
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            padding: 15px;
            transition: color 0.3s;
        }

        .model-container:hover .model-label {
            color: #60A5FA;
        }

        /* Footer */
        footer {
            padding: 20px 30px 25px;
            text-align: center;
            background: rgba(11, 18, 32, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid #1A2438;
            margin-top: auto;
        }

        .social-links-3d {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .social-icon-container {
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .social-icon-container:hover {
            transform: scale(1.15);
        }

        .social-icon-container canvas {
            width: 100%;
            height: 100%;
        }

        .copyright {
            font-size: 12px;
            color: rgba(230, 237, 247, 0.5);
        }

        /* Mobile */
        @media (max-width: 768px) {
            #page-title {
                font-size: 32px;
                letter-spacing: 3px;
                padding: 20px 20px 15px;
            }

            #instructions {
                font-size: 12px;
                margin: 20px 0;
            }

            #models-section {
                gap: 20px;
                padding: 10px;
                padding-bottom: 140px;
            }

            .model-container {
                width: 260px;
                height: 310px;
            }

            .model-canvas-wrapper {
                height: 240px;
            }

            .model-label {
                font-size: 16px;
                padding: 12px;
            }

            footer {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 15px 15px;
                z-index: 100;
            }

            .social-links-3d {
                gap: 15px;
                margin-left: -25px;
            }

            .social-icon-container {
                width: 55px;
                height: 55px;
            }

            .copyright {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <h1 id="page-title">COBYPAL</h1>

    <div id="loading">
        <div class="spinner"></div>
        <div>Loading...</div>
    </div>

    <div id="models-section">
        <div class="model-container" data-model="3d_models/coby_face_v02.glb" data-link="about.html" data-name="About">
            <div class="model-canvas-wrapper"></div>
            <div class="model-label">About</div>
        </div>
        <div class="model-container" data-model="3d_models/manny_v01.glb" data-link="kippystudios.html" data-name="Kippy Studios" data-offset-z="0.6">
            <div class="model-canvas-wrapper"></div>
            <div class="model-label">Kippy Studios</div>
        </div>
        <div class="model-container" data-model="3d_models/brain_v01.glb" data-link="brain.html" data-name="Coby's Brain">
            <div class="model-canvas-wrapper"></div>
            <div class="model-label">Coby's Brain</div>
        </div>
    </div>

    <div id="instructions">
        Hold and drag to rotate â€¢ Tap to explore
    </div>

    <footer>
        <div class="social-links-3d" id="social-links-3d">
            <div class="social-icon-container" data-link="https://www.youtube.com/user/cobypalivathukal" data-model="socials/youtube_icon/scene.gltf" title="YouTube"></div>
            <div class="social-icon-container" data-link="https://www.instagram.com/cobypal" data-model="socials/instagram_icon/scene.gltf" title="Instagram"></div>
            <div class="social-icon-container" data-link="https://www.tiktok.com/@cobypal?lang=en" data-model="socials/tiktok_icon/scene.gltf" title="TikTok"></div>
            <div class="social-icon-container" data-link="https://www.twitter.com/cobypal" data-model="socials/x_icon/scene.gltf" title="X"></div>
            <div class="social-icon-container" data-link="http://threads.net/@cobypal" data-model="socials/threads_icon/scene.gltf" title="Threads"></div>
            <div class="social-icon-container" data-link="https://www.linkedin.com/in/cobypalivathukal/" data-model="socials/linkedin_icon/scene.gltf" title="LinkedIn"></div>
            <div class="social-icon-container" data-link="https://www.facebook.com/coby.palivathukal" data-model="socials/facebook_icon/scene.gltf" title="Facebook"></div>
        </div>
        <p class="copyright">&copy; 2026 Coby Palivathukal. All rights reserved.</p>
    </footer>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const loader = new GLTFLoader();
        const modelContainers = document.querySelectorAll('.model-container');
        const modelScenes = [];
        let loadedCount = 0;

        // Initialize each model container
        modelContainers.forEach((container, index) => {
            const modelPath = container.dataset.model;
            const link = container.dataset.link;
            const canvasWrapper = container.querySelector('.model-canvas-wrapper');

            // Create scene for this model
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(50, 400 / 380, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

            renderer.setSize(400, 380);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            canvasWrapper.appendChild(renderer.domElement);


            camera.position.set(0, 0, 4);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const keyLight = new THREE.DirectionalLight(0xffffff, 1.5);
            keyLight.position.set(5, 5, 5);
            scene.add(keyLight);

            const fillLight = new THREE.DirectionalLight(0x60A5FA, 0.4);
            fillLight.position.set(-5, 0, 5);
            scene.add(fillLight);

            const rimLight = new THREE.DirectionalLight(0x3B82F6, 0.3);
            rimLight.position.set(0, 5, -5);
            scene.add(rimLight);

            // Store scene data
            const sceneData = {
                scene,
                camera,
                renderer,
                pivot: null,
                rotationX: 0,
                rotationY: 0,
                isDragging: false,
                hasDragged: false,
                lastX: 0,
                lastY: 0,
                dragStartTime: 0
            };
            modelScenes.push(sceneData);

            // Load model
            loader.load(modelPath, (gltf) => {
                const model = gltf.scene;

                // Scale model
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 2.2 / maxDim;
                model.scale.setScalar(scale);

                // Recalculate and center
                const scaledBox = new THREE.Box3().setFromObject(model);
                const center = scaledBox.getCenter(new THREE.Vector3());

                // Apply model-specific offsets if specified
                const offsetX = parseFloat(container.dataset.offsetX) || 0;
                const offsetY = parseFloat(container.dataset.offsetY) || 0;
                const offsetZ = parseFloat(container.dataset.offsetZ) || 0;
                model.position.set(-center.x + offsetX, -center.y + offsetY, -center.z + offsetZ);

                // Create pivot for rotation
                const pivot = new THREE.Group();
                pivot.add(model);
                scene.add(pivot);
                sceneData.pivot = pivot;

                loadedCount++;
                if (loadedCount === modelContainers.length) {
                    document.getElementById('loading').style.display = 'none';
                }
            });

            // Drag handlers
            const onDragStart = (clientX, clientY) => {
                sceneData.isDragging = true;
                sceneData.hasDragged = false;
                sceneData.lastX = clientX;
                sceneData.lastY = clientY;
                sceneData.dragStartTime = Date.now();
            };

            const onDragMove = (clientX, clientY) => {
                if (sceneData.isDragging && sceneData.pivot) {
                    const deltaX = clientX - sceneData.lastX;
                    const deltaY = clientY - sceneData.lastY;

                    if (Math.abs(deltaX) > 3 || Math.abs(deltaY) > 3) {
                        sceneData.hasDragged = true;
                    }

                    sceneData.rotationY += deltaX * 0.01;
                    sceneData.rotationX += deltaY * 0.01;
                    sceneData.rotationX = Math.max(-Math.PI / 3, Math.min(Math.PI / 3, sceneData.rotationX));

                    sceneData.lastX = clientX;
                    sceneData.lastY = clientY;
                }
            };

            const onDragEnd = () => {
                sceneData.isDragging = false;
            };

            // Mouse events on canvas wrapper
            canvasWrapper.addEventListener('mousedown', (e) => {
                e.preventDefault();
                e.stopPropagation();
                onDragStart(e.clientX, e.clientY);
            });

            window.addEventListener('mousemove', (e) => {
                if (sceneData.isDragging) {
                    onDragMove(e.clientX, e.clientY);
                }
            });

            window.addEventListener('mouseup', () => {
                onDragEnd();
            });

            // Touch events on canvas wrapper
            canvasWrapper.addEventListener('touchstart', (e) => {
                e.stopPropagation();
                onDragStart(e.touches[0].clientX, e.touches[0].clientY);
            }, { passive: true });

            window.addEventListener('touchmove', (e) => {
                if (sceneData.isDragging) {
                    onDragMove(e.touches[0].clientX, e.touches[0].clientY);
                }
            }, { passive: true });

            window.addEventListener('touchend', () => {
                onDragEnd();
            });

            // Click handler - navigate if not dragged
            container.addEventListener('click', (e) => {
                if (!sceneData.hasDragged) {
                    window.location.href = link;
                }
            });

            // Touch tap handler for mobile
            container.addEventListener('touchend', (e) => {
                const dragDuration = Date.now() - sceneData.dragStartTime;
                if (!sceneData.hasDragged && dragDuration < 200) {
                    window.location.href = link;
                }
            });
        });

        // Animation loop for main models
        function animateModels() {
            requestAnimationFrame(animateModels);
            const time = Date.now() * 0.001;

            modelScenes.forEach((sceneData, i) => {
                if (sceneData.pivot) {
                    if (sceneData.isDragging) {
                        sceneData.pivot.rotation.x = sceneData.rotationX;
                        sceneData.pivot.rotation.y = sceneData.rotationY;
                    } else {
                        // Gentle auto-rotation when not dragging
                        const autoRotation = Math.sin(time + i * 2) * 0.3;
                        sceneData.rotationY += (autoRotation - sceneData.pivot.rotation.y) * 0.02;
                        sceneData.rotationX *= 0.98; // Slowly return to center
                        sceneData.pivot.rotation.x = sceneData.rotationX;
                        sceneData.pivot.rotation.y = sceneData.rotationY;
                    }
                }
                sceneData.renderer.render(sceneData.scene, sceneData.camera);
            });
        }

        animateModels();

        // Handle resize
        window.addEventListener('resize', () => {
            const isMobile = window.innerWidth <= 768;
            const width = isMobile ? 260 : 400;
            const height = isMobile ? 240 : 380;

            modelScenes.forEach((sceneData) => {
                sceneData.camera.aspect = width / height;
                sceneData.camera.updateProjectionMatrix();
                sceneData.renderer.setSize(width, height);
            });
        });

        // 3D Social Icons
        const socialIcons = document.querySelectorAll('.social-icon-container');
        const socialScenes = [];

        socialIcons.forEach((iconContainer, index) => {
            const modelPath = iconContainer.dataset.model;
            const link = iconContainer.dataset.link;

            const iconScene = new THREE.Scene();
            const iconCamera = new THREE.PerspectiveCamera(50, 1, 0.1, 1000);
            const iconRenderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

            iconRenderer.setSize(80, 80);
            iconRenderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            iconContainer.appendChild(iconRenderer.domElement);

            iconCamera.position.set(0, 0, 3);

            const iconAmbient = new THREE.AmbientLight(0xffffff, 0.8);
            iconScene.add(iconAmbient);

            const iconKey = new THREE.DirectionalLight(0xffffff, 1.2);
            iconKey.position.set(2, 2, 2);
            iconScene.add(iconKey);

            const iconLoader = new GLTFLoader();
            let iconModel = null;

            iconLoader.load(modelPath, (gltf) => {
                iconModel = gltf.scene;

                // First scale the model
                const box = new THREE.Box3().setFromObject(iconModel);
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 1.8 / maxDim;
                iconModel.scale.setScalar(scale);

                // Recalculate bounding box after scaling
                const scaledBox = new THREE.Box3().setFromObject(iconModel);
                const center = scaledBox.getCenter(new THREE.Vector3());

                // Center the model at origin
                iconModel.position.set(-center.x, -center.y, -center.z);

                // Add to a pivot group so rotation happens around center
                const pivot = new THREE.Group();
                pivot.add(iconModel);
                iconScene.add(pivot);

                // Store pivot for rotation
                iconContainer._pivot = pivot;
                iconContainer._manualRotation = 0;
                iconContainer._isDragging = false;
                iconContainer._hasDragged = false;
                iconContainer._lastX = 0;
            });

            socialScenes.push({ scene: iconScene, camera: iconCamera, renderer: iconRenderer, model: () => iconModel });

            // Drag to spin functionality
            const onDragStart = (clientX) => {
                iconContainer._isDragging = true;
                iconContainer._hasDragged = false;
                iconContainer._lastX = clientX;
            };

            const onDragMove = (clientX) => {
                if (iconContainer._isDragging && iconContainer._pivot) {
                    const deltaX = clientX - iconContainer._lastX;
                    if (Math.abs(deltaX) > 2) {
                        iconContainer._hasDragged = true;
                    }
                    iconContainer._manualRotation += deltaX * 0.02;
                    iconContainer._lastX = clientX;
                }
            };

            const onDragEnd = () => {
                iconContainer._isDragging = false;
            };

            // Mouse events
            iconContainer.addEventListener('mousedown', (e) => {
                e.preventDefault();
                onDragStart(e.clientX);
            });

            window.addEventListener('mousemove', (e) => {
                onDragMove(e.clientX);
            });

            window.addEventListener('mouseup', () => {
                onDragEnd();
            });

            // Touch events
            iconContainer.addEventListener('touchstart', (e) => {
                onDragStart(e.touches[0].clientX);
            }, { passive: true });

            window.addEventListener('touchmove', (e) => {
                if (iconContainer._isDragging) {
                    onDragMove(e.touches[0].clientX);
                }
            }, { passive: true });

            window.addEventListener('touchend', () => {
                onDragEnd();
            });

            // Click handler - only open link if not dragged
            iconContainer.addEventListener('click', (e) => {
                if (!iconContainer._hasDragged) {
                    window.open(link, '_blank');
                }
            });
        });

        function animateSocialIcons() {
            requestAnimationFrame(animateSocialIcons);
            const iconTime = Date.now() * 0.001;

            socialIcons.forEach((iconContainer, i) => {
                const pivot = iconContainer._pivot;
                if (pivot) {
                    if (iconContainer._isDragging) {
                        pivot.rotation.y = iconContainer._manualRotation;
                    } else {
                        const autoRotation = iconTime + i * 0.5;
                        iconContainer._manualRotation = autoRotation;
                        pivot.rotation.y = autoRotation;
                    }
                }
            });

            socialScenes.forEach((item) => {
                item.renderer.render(item.scene, item.camera);
            });
        }

        animateSocialIcons();

        // Handle WebGL context loss - show reload button
        function showReloadButton() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loading').innerHTML = `
                <div style="color: #E6EDF7; text-align: center;">
                    <p style="margin-bottom: 20px;">3D view needs to be refreshed</p>
                    <button onclick="window.location.reload()" style="
                        background: #3B82F6;
                        color: white;
                        border: none;
                        padding: 12px 24px;
                        border-radius: 8px;
                        font-size: 16px;
                        cursor: pointer;
                    ">Reload Page</button>
                </div>
            `;
        }

        modelScenes.forEach(sceneData => {
            sceneData.renderer.domElement.addEventListener('webglcontextlost', (event) => {
                event.preventDefault();
                showReloadButton();
            });
        });
    </script>
</body>
</html>
