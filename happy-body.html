<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Happy Body Workout | Coby Palivathukal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0B1220;
            color: #E6EDF7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(11, 18, 32, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1A2438;
        }

        .logo {
            font-family: 'Inter', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #E6EDF7;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #3B82F6;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 100px 50px 40px;
            display: flex;
            flex-direction: column;
        }

        .content-section {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .page-header {
            text-align: center;
            margin-bottom: 12px;
        }

        .page-title {
            font-family: 'Inter', sans-serif;
            font-size: 42px;
            font-weight: 600;
            color: #E6EDF7;
            margin-bottom: 8px;
        }

        .page-subtitle {
            font-size: 16px;
            color: rgba(230, 237, 247, 0.6);
            font-weight: 400;
        }

        .page-subtitle a {
            color: #60A5FA;
            text-decoration: underline;
            text-underline-offset: 3px;
        }

        .page-subtitle a:hover {
            color: #93C5FD;
        }

        /* Begin Workout Button */
        .workout-controls {
            text-align: center;
            margin: 24px 0 32px;
        }

        .btn-begin {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            letter-spacing: 0.5px;
        }

        .btn-begin:hover {
            background: #2563EB;
            transform: translateY(-2px);
        }

        .btn-begin:disabled {
            background: #1E3A5F;
            color: rgba(230, 237, 247, 0.4);
            cursor: not-allowed;
            transform: none;
        }

        /* Exercise Grid */
        .exercise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            padding: 10px 0;
        }

        .exercise-card {
            background: #121A2B;
            border: 1px solid #1A2438;
            border-radius: 12px;
            padding: 20px 24px;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .exercise-card:hover {
            transform: translateY(-3px);
            border-color: #3B82F6;
            box-shadow: 0 6px 24px rgba(59, 130, 246, 0.15);
        }

        .exercise-number {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.15);
            color: #60A5FA;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .exercise-name {
            font-size: 15px;
            font-weight: 500;
            color: #E6EDF7;
            line-height: 1.4;
        }

        /* Loading / Error States */
        .loading {
            text-align: center;
            padding: 60px;
            color: #60A5FA;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #1A2438;
            border-top-color: #3B82F6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            padding: 40px;
            color: #ff6666;
            font-size: 14px;
        }

        /* Exercise Detail Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 200;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #121A2B;
            border: 1px solid #1A2438;
            border-radius: 16px;
            max-width: 700px;
            width: 100%;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 16px 64px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 28px 16px;
            border-bottom: 1px solid #1A2438;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 600;
            color: #E6EDF7;
        }

        .modal-close {
            background: rgba(59, 130, 246, 0.2);
            border: none;
            color: #E6EDF7;
            font-size: 18px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        .modal-close:hover {
            background: rgba(59, 130, 246, 0.4);
        }

        .modal-body {
            padding: 24px 28px 28px;
            overflow-y: auto;
            line-height: 1.8;
            color: rgba(230, 237, 247, 0.9);
            font-size: 15px;
        }

        .modal-body::-webkit-scrollbar {
            width: 6px;
        }

        .modal-body::-webkit-scrollbar-track {
            background: transparent;
        }

        .modal-body::-webkit-scrollbar-thumb {
            background: #1A2438;
            border-radius: 3px;
        }

        .modal-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 20px;
            background: #0B1220;
        }

        .modal-description {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Modal Navigation Arrows */
        .modal-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #1A2438;
        }

        .modal-nav-label {
            font-size: 13px;
            color: rgba(230, 237, 247, 0.4);
            font-weight: 500;
        }

        .modal-arrow {
            background: rgba(59, 130, 246, 0.15);
            color: #60A5FA;
            border: 1px solid rgba(59, 130, 246, 0.25);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        .modal-arrow:hover {
            background: rgba(59, 130, 246, 0.3);
        }

        .modal-arrow:disabled {
            opacity: 0.25;
            cursor: not-allowed;
        }

        /* Workout Overlay */
        .workout-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0B1220;
            z-index: 300;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        .workout-overlay.active {
            display: flex;
        }

        .workout-header {
            width: 100%;
            padding: 20px 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1A2438;
            flex-shrink: 0;
        }

        .workout-progress-text {
            font-size: 14px;
            color: rgba(230, 237, 247, 0.6);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .btn-stop {
            background: rgba(239, 68, 68, 0.2);
            color: #EF4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 8px 20px;
            font-size: 13px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-stop:hover {
            background: rgba(239, 68, 68, 0.35);
        }

        /* Progress Bar */
        .workout-progress-bar {
            width: 100%;
            height: 4px;
            background: #1A2438;
            flex-shrink: 0;
        }

        .workout-progress-fill {
            height: 100%;
            background: #3B82F6;
            transition: width 0.3s;
        }

        /* Workout Content */
        .workout-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 28px;
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        .workout-exercise-name {
            font-size: 32px;
            font-weight: 600;
            color: #E6EDF7;
            margin-bottom: 28px;
        }

        .workout-image {
            width: 100%;
            max-height: 280px;
            object-fit: contain;
            border-radius: 12px;
            margin-bottom: 24px;
            background: #121A2B;
        }

        .workout-description {
            font-size: 15px;
            line-height: 1.8;
            color: rgba(230, 237, 247, 0.85);
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
            margin-bottom: 32px;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .workout-description::-webkit-scrollbar {
            width: 5px;
        }

        .workout-description::-webkit-scrollbar-thumb {
            background: #1A2438;
            border-radius: 3px;
        }

        /* Timer */
        .timer-container {
            margin-bottom: 28px;
        }

        .timer-ring {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto;
        }

        .timer-ring svg {
            transform: rotate(-90deg);
        }

        .timer-ring-bg {
            fill: none;
            stroke: #1A2438;
            stroke-width: 6;
        }

        .timer-ring-progress {
            fill: none;
            stroke: #3B82F6;
            stroke-width: 6;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear;
        }

        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: 600;
            color: #E6EDF7;
            font-variant-numeric: tabular-nums;
        }

        /* Workout Navigation */
        .workout-nav-inline {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .btn-nav {
            background: rgba(59, 130, 246, 0.15);
            color: #60A5FA;
            border: 1px solid rgba(59, 130, 246, 0.25);
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-nav:hover {
            background: rgba(59, 130, 246, 0.3);
        }

        .btn-nav:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .btn-nav.primary {
            background: #3B82F6;
            color: white;
            border-color: #3B82F6;
        }

        .btn-nav.primary:hover {
            background: #2563EB;
        }

        /* Workout Complete */
        .workout-complete {
            text-align: center;
        }

        .workout-complete h2 {
            font-size: 36px;
            font-weight: 600;
            color: #E6EDF7;
            margin-bottom: 12px;
        }

        .workout-complete p {
            font-size: 16px;
            color: rgba(230, 237, 247, 0.6);
            margin-bottom: 32px;
        }

        /* Footer */
        footer {
            padding: 20px 50px 40px;
            text-align: center;
            border-top: 1px solid #1A2438;
        }

        .copyright {
            font-size: 12px;
            color: rgba(230, 237, 247, 0.5);
        }

        .back-link {
            display: inline-block;
            color: #60A5FA;
            font-size: 13px;
            margin-bottom: 12px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #93C5FD;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 15px 20px;
            }

            .logo {
                font-size: 20px;
            }

            .nav-links {
                gap: 20px;
                margin-left: 30px;
            }

            .nav-links a {
                font-size: 12px;
            }

            main {
                padding: 100px 15px 30px;
            }

            .page-title {
                font-size: 24px;
            }

            .exercise-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .exercise-card {
                padding: 16px 18px;
            }

            .modal {
                max-height: 90vh;
            }

            .modal-header {
                padding: 18px 20px 14px;
            }

            .modal-title {
                font-size: 18px;
            }

            .modal-body {
                padding: 18px 20px 22px;
                font-size: 14px;
            }

            .workout-exercise-name {
                font-size: 24px;
            }

            .workout-content {
                padding: 24px 20px;
            }

            .timer-ring {
                width: 120px;
                height: 120px;
            }

            .timer-text {
                font-size: 30px;
            }

            footer {
                padding: 20px;
            }
        }
    </style>
</head>

    <script>
        const SHEET_ID = '1zOKkdiSas2f8x6_jVHssU2bko_vI7MXB6bs0nd8cWp0';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
        const EXERCISE_TIME = 90;

        let exercises = [];
        let currentExerciseIndex = 0;
        let currentModalIndex = -1;
        let timerInterval = null;
        let timeRemaining = EXERCISE_TIME;
        let isPaused = false;

        // DOM elements
        const exerciseList = document.getElementById('exercise-list');
        const btnBegin = document.getElementById('btn-begin');
        const modalOverlay = document.getElementById('modal-overlay');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const modalClose = document.getElementById('modal-close');
        const workoutOverlay = document.getElementById('workout-overlay');
        const workoutContent = document.getElementById('workout-content');
        const workoutProgressText = document.getElementById('workout-progress-text');
        const workoutProgressFill = document.getElementById('workout-progress-fill');
        const btnStop = document.getElementById('btn-stop');

        // Close modal
        modalClose.addEventListener('click', () => modalOverlay.classList.remove('active'));
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) modalOverlay.classList.remove('active');
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                modalOverlay.classList.remove('active');
                if (workoutOverlay.classList.contains('active')) stopWorkout();
            }
            if (modalOverlay.classList.contains('active') && !workoutOverlay.classList.contains('active')) {
                if (e.key === 'ArrowLeft' && currentModalIndex > 0) {
                    openExerciseModal(currentModalIndex - 1);
                } else if (e.key === 'ArrowRight' && currentModalIndex < exercises.length - 1) {
                    openExerciseModal(currentModalIndex + 1);
                }
            }
        });

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function openExerciseModal(index) {
            currentModalIndex = index;
            const exercise = exercises[index];
            modalTitle.textContent = exercise.name;
            modalBody.innerHTML = '';

            // Navigation arrows
            const nav = document.createElement('div');
            nav.className = 'modal-nav';

            const prevBtn = document.createElement('button');
            prevBtn.className = 'modal-arrow';
            prevBtn.innerHTML = '&#8249;';
            prevBtn.disabled = index === 0;
            prevBtn.addEventListener('click', () => openExerciseModal(index - 1));

            const label = document.createElement('span');
            label.className = 'modal-nav-label';
            label.textContent = `${index + 1} / ${exercises.length}`;

            const nextBtn = document.createElement('button');
            nextBtn.className = 'modal-arrow';
            nextBtn.innerHTML = '&#8250;';
            nextBtn.disabled = index === exercises.length - 1;
            nextBtn.addEventListener('click', () => openExerciseModal(index + 1));

            nav.appendChild(prevBtn);
            nav.appendChild(label);
            nav.appendChild(nextBtn);
            modalBody.appendChild(nav);

            if (exercise.image) {
                const img = document.createElement('img');
                img.src = exercise.image;
                img.alt = exercise.name;
                img.className = 'modal-image';
                modalBody.appendChild(img);
            }

            const desc = document.createElement('div');
            desc.className = 'modal-description';
            desc.textContent = exercise.description || 'No description available.';
            modalBody.appendChild(desc);

            modalOverlay.classList.add('active');
        }

        // Load exercises from Google Sheets
        async function loadExercises() {
            try {
                const response = await fetch(SHEET_URL);
                const text = await response.text();

                const jsonStr = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]*)\);?\s*$/);
                if (!jsonStr) throw new Error('Could not parse response');

                const data = JSON.parse(jsonStr[1]);
                const rows = data.table.rows;

                if (!rows || rows.length <= 1) {
                    exerciseList.innerHTML = '<div class="error-message">No exercises found.</div>';
                    return;
                }

                exercises = [];
                for (let i = 0; i < rows.length; i++) {
                    const cells = rows[i].c;
                    if (!cells) continue;

                    const name = (cells[3] && cells[3].v) ? String(cells[3].v).trim() : '';
                    if (!name) continue;

                    const num = (cells[0] && cells[0].v) ? Number(cells[0].v) : i;
                    exercises.push({
                        number: num,
                        name: name,
                        image: `happy_body_images/${num}.png`,
                        description: (cells[5] && cells[5].v) ? String(cells[5].v).trim() : ''
                    });
                }

                renderExerciseGrid();
                btnBegin.disabled = false;

            } catch (err) {
                console.error('Failed to load exercises:', err);
                exerciseList.innerHTML = `
                    <div class="error-message">
                        Failed to load exercises. The spreadsheet may not be publicly accessible.<br>
                        <a href="https://docs.google.com/spreadsheets/d/${SHEET_ID}/edit" target="_blank" style="color: #60A5FA; margin-top: 10px; display: inline-block;">Open spreadsheet directly</a>
                    </div>
                `;
            }
        }

        function renderExerciseGrid() {
            const grid = document.createElement('div');
            grid.className = 'exercise-grid';

            exercises.forEach((exercise, i) => {
                const card = document.createElement('div');
                card.className = 'exercise-card';
                card.innerHTML = `
                    <span class="exercise-number">${exercise.number}</span>
                    <span class="exercise-name">${escapeHtml(exercise.name)}</span>
                `;
                card.addEventListener('click', () => openExerciseModal(i));
                grid.appendChild(card);
            });

            exerciseList.innerHTML = '';
            exerciseList.appendChild(grid);
        }

        // Workout mode
        btnBegin.addEventListener('click', startWorkout);
        btnStop.addEventListener('click', stopWorkout);

        function startWorkout() {
            if (exercises.length === 0) return;
            currentExerciseIndex = 0;
            isPaused = false;
            workoutOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
            showWorkoutExercise();
        }

        function stopWorkout() {
            clearInterval(timerInterval);
            timerInterval = null;
            workoutOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        function showWorkoutExercise() {
            clearInterval(timerInterval);
            timeRemaining = EXERCISE_TIME;
            isPaused = false;

            const exercise = exercises[currentExerciseIndex];
            const total = exercises.length;

            workoutProgressText.textContent = `Exercise ${currentExerciseIndex + 1} of ${total}`;
            workoutProgressFill.style.width = `${((currentExerciseIndex) / total) * 100}%`;

            const circumference = 2 * Math.PI * 60;
            const prevDisabled = currentExerciseIndex === 0 ? 'disabled' : '';

            let html = `
                <h2 class="workout-exercise-name">${escapeHtml(exercise.name)}</h2>
            `;

            if (exercise.image) {
                html += `<img class="workout-image" src="${escapeHtml(exercise.image)}" alt="${escapeHtml(exercise.name)}">`;
            }

            html += `
                <div class="timer-container">
                    <div class="timer-ring">
                        <svg width="140" height="140" viewBox="0 0 140 140">
                            <circle class="timer-ring-bg" cx="70" cy="70" r="60"></circle>
                            <circle class="timer-ring-progress" id="timer-circle" cx="70" cy="70" r="60"
                                stroke-dasharray="${circumference}"
                                stroke-dashoffset="0"></circle>
                        </svg>
                        <span class="timer-text" id="timer-text">${formatTime(EXERCISE_TIME)}</span>
                    </div>
                </div>
                <div class="workout-nav-inline">
                    <button class="btn-nav" onclick="prevExercise()" ${prevDisabled}>Previous</button>
                    <button class="btn-nav" id="btn-pause" onclick="togglePause()">Pause</button>
                    <button class="btn-nav primary" onclick="nextExercise()">Next</button>
                </div>
                <div class="workout-description">${escapeHtml(exercise.description || 'No description available.')}</div>
            `;

            workoutContent.innerHTML = html;

            startTimer();
        }

        function startTimer() {
            const circumference = 2 * Math.PI * 60;
            const timerCircle = document.getElementById('timer-circle');
            const timerText = document.getElementById('timer-text');

            updateTimerDisplay(timerCircle, timerText, circumference);

            timerInterval = setInterval(() => {
                if (isPaused) return;

                timeRemaining--;

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    timerInterval = null;

                    if (currentExerciseIndex < exercises.length - 1) {
                        currentExerciseIndex++;
                        showWorkoutExercise();
                    } else {
                        showWorkoutComplete();
                    }
                    return;
                }

                updateTimerDisplay(timerCircle, timerText, circumference);
            }, 1000);
        }

        function updateTimerDisplay(circle, text, circumference) {
            const progress = 1 - (timeRemaining / EXERCISE_TIME);
            circle.style.strokeDashoffset = circumference * progress;
            text.textContent = formatTime(timeRemaining);
        }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        function togglePause() {
            isPaused = !isPaused;
            const pauseBtn = document.getElementById('btn-pause');
            if (pauseBtn) pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
        }

        function prevExercise() {
            if (currentExerciseIndex > 0) {
                currentExerciseIndex--;
                showWorkoutExercise();
            }
        }

        function nextExercise() {
            if (currentExerciseIndex < exercises.length - 1) {
                currentExerciseIndex++;
                showWorkoutExercise();
            } else {
                showWorkoutComplete();
            }
        }

        function showWorkoutComplete() {
            clearInterval(timerInterval);
            timerInterval = null;

            workoutProgressText.textContent = 'Complete!';
            workoutProgressFill.style.width = '100%';

            workoutContent.innerHTML = `
                <div class="workout-complete">
                    <h2>Workout Complete</h2>
                    <p>You finished all ${exercises.length} exercises.</p>
                    <button class="btn-begin" onclick="stopWorkout()">Done</button>
                </div>
            `;
        }

        loadExercises();
    </script>
</body>
</html>
