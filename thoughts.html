<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coby's Thought Blog | Coby Palivathukal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0B1220;
            color: #E6EDF7;
            min-height: 100vh;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(11, 18, 32, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1A2438;
        }

        .logo {
            font-family: 'Inter', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #E6EDF7;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #E6EDF7;
            transition: color 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #3B82F6;
        }

        /* Main content */
        main {
            padding-top: 100px;
            padding-bottom: 60px;
            max-width: 900px;
            margin: 0 auto;
            padding-left: 20px;
            padding-right: 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .page-title {
            font-size: 42px;
            font-weight: 700;
            letter-spacing: 4px;
            color: #E6EDF7;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
            margin-bottom: 15px;
        }

        .page-subtitle {
            font-size: 16px;
            color: rgba(230, 237, 247, 0.7);
            font-weight: 300;
        }

        /* Loading state */
        #loading {
            text-align: center;
            padding: 60px 20px;
            color: #3B82F6;
        }

        #loading .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(59, 130, 246, 0.1);
            border-top-color: #3B82F6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Thought entries list */
        #thoughts-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .thought-entry {
            background: #121A2B;
            border: 1px solid #1A2438;
            border-radius: 12px;
            padding: 24px 28px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
        }

        .thought-entry:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.15);
            border-color: #3B82F6;
        }

        .thought-entry h3 {
            font-size: 20px;
            font-weight: 600;
            color: #E6EDF7;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .thought-entry h3::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #00d4ff;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .thought-entry .preview {
            color: rgba(230, 237, 247, 0.6);
            font-size: 14px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .thought-entry .click-hint {
            margin-top: 12px;
            font-size: 12px;
            color: #3B82F6;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .thought-entry:hover .click-hint {
            opacity: 1;
        }

        /* Modal overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(11, 18, 32, 0.9);
            backdrop-filter: blur(8px);
            z-index: 2000;
            overflow-y: auto;
            padding: 80px 20px 40px;
        }

        .modal-overlay.active {
            display: block;
        }

        .modal-content {
            max-width: 800px;
            margin: 0 auto;
            background: #121A2B;
            border: 1px solid #1A2438;
            border-radius: 20px;
            padding: 40px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(59, 130, 246, 0.2);
            border: none;
            color: #E6EDF7;
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .modal-close:hover {
            background: rgba(59, 130, 246, 0.4);
        }

        .modal-title {
            font-size: 28px;
            font-weight: 700;
            color: #E6EDF7;
            margin-bottom: 24px;
            padding-right: 50px;
            border-bottom: 1px solid #1A2438;
            padding-bottom: 20px;
        }

        .modal-body {
            color: rgba(230, 237, 247, 0.9);
            font-size: 16px;
            line-height: 1.8;
        }

        .modal-body p {
            margin-bottom: 16px;
        }

        .modal-body ul, .modal-body ol {
            margin-bottom: 16px;
            padding-left: 24px;
        }

        .modal-body li {
            margin-bottom: 8px;
        }

        .modal-body a {
            color: #60A5FA;
            text-decoration: underline;
        }

        .modal-body a:hover {
            color: #3B82F6;
        }

        /* Error state */
        .error-message {
            text-align: center;
            padding: 40px;
            color: rgba(230, 237, 247, 0.7);
        }

        .error-message a {
            color: #3B82F6;
            text-decoration: underline;
        }

        /* Back button */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #60A5FA;
            font-size: 14px;
            margin-bottom: 30px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #3B82F6;
        }

        .back-link svg {
            width: 16px;
            height: 16px;
        }

        /* Footer */
        footer {
            padding: 20px 30px 25px;
            text-align: center;
            background: rgba(11, 18, 32, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid #1A2438;
        }

        .copyright {
            font-size: 12px;
            color: rgba(230, 237, 247, 0.5);
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            nav {
                padding: 15px 20px;
            }

            .logo {
                font-size: 20px;
            }

            .nav-links {
                gap: 20px;
                margin-left: 30px;
            }

            .nav-links a {
                font-size: 12px;
            }

            main {
                padding-top: 80px;
            }

            .page-title {
                font-size: 28px;
                letter-spacing: 2px;
            }

            .page-subtitle {
                font-size: 14px;
            }

            .thought-entry {
                padding: 18px 20px;
            }

            .thought-entry h3 {
                font-size: 17px;
            }

            .modal-content {
                padding: 24px;
                border-radius: 16px;
            }

            .modal-title {
                font-size: 22px;
            }

            .modal-body {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">COBYPAL</a>
        <div class="nav-links">
            <a href="about.html">About</a>
            <a href="kippystudios.html">Kippy Studios</a>
            <a href="brain.html">Coby's Brain</a>
        </div>
    </nav>

    <main>
        <a href="brain.html" class="back-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            Back to Coby's Brain
        </a>

        <header class="page-header">
            <h1 class="page-title">COBY'S THOUGHT BLOG</h1>
            <p class="page-subtitle">Random thoughts and ideas from Coby's brain</p>
        </header>

        <div id="loading">
            <div class="spinner"></div>
            <div>Loading thoughts...</div>
        </div>

        <div id="thoughts-list"></div>
    </main>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <h2 class="modal-title" id="modal-title"></h2>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <footer>
        <p class="copyright">&copy; 2026 Coby Palivathukal. All rights reserved.</p>
    </footer>

    <script>
        const DOC_ID = '1-dkdApHnbanprAGmZI6psG-07ufG-crWUr1kvfLBqac';
        const PUBLISHED_URL = `https://docs.google.com/document/d/${DOC_ID}/pub`;

        const thoughtsList = document.getElementById('thoughts-list');
        const loading = document.getElementById('loading');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const modalClose = document.getElementById('modal-close');

        // Parse the published Google Doc HTML
        async function fetchAndParseDoc() {
            try {
                // Use a CORS proxy for fetching
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const response = await fetch(proxyUrl + encodeURIComponent(PUBLISHED_URL));

                if (!response.ok) throw new Error('Failed to fetch document');

                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // Find all heading elements and their content
                const content = doc.querySelector('#contents') || doc.body;
                const thoughts = extractThoughts(content);

                if (thoughts.length === 0) {
                    throw new Error('No headings found');
                }

                displayThoughts(thoughts);
            } catch (error) {
                console.error('Error fetching doc:', error);
                showFallback();
            }
        }

        // Extract thoughts (headings and their content) from the document
        function extractThoughts(container) {
            const thoughts = [];
            const elements = container.querySelectorAll('h1, h2, h3, h4, h5, h6, p, ul, ol, span');

            let currentThought = null;
            let currentContent = [];

            elements.forEach(el => {
                const tagName = el.tagName.toLowerCase();
                const text = el.textContent.trim();

                // Skip empty elements
                if (!text) return;

                // Check if this is a heading
                if (tagName.match(/^h[1-6]$/) ||
                    (el.style && (el.style.fontSize === '18pt' || el.style.fontSize === '16pt' || el.style.fontSize === '14pt')) ||
                    (el.querySelector && el.querySelector('span[style*="font-weight:700"]'))) {

                    // Save previous thought if exists
                    if (currentThought) {
                        thoughts.push({
                            title: currentThought,
                            content: currentContent.join('')
                        });
                    }

                    currentThought = text;
                    currentContent = [];
                } else if (currentThought) {
                    // Add content to current thought
                    if (tagName === 'p' || tagName === 'span') {
                        if (text && !currentContent.includes(`<p>${text}</p>`)) {
                            currentContent.push(`<p>${escapeHtml(text)}</p>`);
                        }
                    } else if (tagName === 'ul' || tagName === 'ol') {
                        currentContent.push(el.outerHTML);
                    }
                }
            });

            // Don't forget the last thought
            if (currentThought) {
                thoughts.push({
                    title: currentThought,
                    content: currentContent.join('')
                });
            }

            return thoughts;
        }

        // Alternative parsing approach for Google Docs structure
        function extractThoughtsAlternative(container) {
            const thoughts = [];

            // Google Docs uses specific class patterns
            // Try to find elements with bold/large text as headings
            const allElements = Array.from(container.querySelectorAll('*'));

            let currentThought = null;
            let currentContent = [];

            allElements.forEach(el => {
                const style = window.getComputedStyle ? getComputedStyle(el) : el.style;
                const text = el.textContent.trim();

                if (!text || el.children.length > 0) return;

                // Check for heading-like styles
                const isBold = el.style.fontWeight === '700' || el.style.fontWeight === 'bold';
                const isLargeText = parseInt(el.style.fontSize) >= 14;

                if ((isBold && isLargeText) || el.closest('h1, h2, h3, h4, h5, h6')) {
                    if (currentThought) {
                        thoughts.push({
                            title: currentThought,
                            content: currentContent.join('')
                        });
                    }
                    currentThought = text;
                    currentContent = [];
                } else if (currentThought && text.length > 0) {
                    currentContent.push(`<p>${escapeHtml(text)}</p>`);
                }
            });

            if (currentThought) {
                thoughts.push({
                    title: currentThought,
                    content: currentContent.join('')
                });
            }

            return thoughts;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function displayThoughts(thoughts) {
            loading.style.display = 'none';

            thoughts.forEach((thought, index) => {
                const entry = document.createElement('div');
                entry.className = 'thought-entry';

                // Create preview text (first bit of content)
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = thought.content;
                const previewText = tempDiv.textContent.substring(0, 150) + (tempDiv.textContent.length > 150 ? '...' : '');

                entry.innerHTML = `
                    <h3>${escapeHtml(thought.title)}</h3>
                    <p class="preview">${previewText || 'Click to read more...'}</p>
                    <p class="click-hint">Click to expand</p>
                `;

                entry.addEventListener('click', () => openModal(thought.title, thought.content));
                thoughtsList.appendChild(entry);
            });
        }

        function openModal(title, content) {
            modalTitle.textContent = title;
            modalBody.innerHTML = content || '<p>No additional content for this thought.</p>';
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        modalClose.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        function showFallback() {
            loading.style.display = 'none';
            thoughtsList.innerHTML = `
                <div class="error-message">
                    <p>Loading live content from Google Docs...</p>
                    <p style="margin-top: 20px;">
                        <a href="https://docs.google.com/document/d/${DOC_ID}/edit" target="_blank">
                            Open in Google Docs
                        </a>
                    </p>
                </div>
                <iframe
                    src="https://docs.google.com/document/d/${DOC_ID}/pub?embedded=true"
                    style="width: 100%; height: 600px; border: 1px solid #1A2438; border-radius: 12px; background: white; margin-top: 20px;"
                ></iframe>
            `;
        }

        // Initialize
        fetchAndParseDoc();
    </script>
</body>
</html>
