        body {

/* Main Content */

        /* Table Styles */
        .table-container {
            overflow-x: auto;

            border-radius: 12px;
            background: rgba(18, 26, 43, 0.5);
        }

        table {
            width: 100%;

            font-size: 14px;
        }

        thead {
            background: rgba(26, 36, 56, 0.8);
            position: sticky;
            top: 0;
        }

        th {
            padding: 16px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #60A5FA;
            border-bottom: 1px solid #1A2438;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
            white-space: nowrap;
        }

        th:hover {
            background: rgba(59, 130, 246, 0.15);
        }

        th.sorted {

        }

        th .sort-arrow {

        }

        td {
            padding: 14px 20px;
            border-bottom: 1px solid rgba(26, 36, 56, 0.5);
            color: rgba(230, 237, 247, 0.9);
        }

        tr:hover td {
            background: rgba(59, 130, 246, 0.05);
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* Thought column - clickable */
        .thought-cell {
            color: #E6EDF7;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.2s;
            max-width: 600px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .thought-cell:hover {
            color: #60A5FA;
        }

        /* Date column */
        .date-cell {
            font-variant-numeric: tabular-nums;
            white-space: nowrap;
            width: 140px;
        }

        /* Row number column */
        .row-num-header,
        .row-num {
            color: rgba(230, 237, 247, 0.4);
            text-align: center;
            width: 50px;
            font-variant-numeric: tabular-nums;
        }

        .row-num-header {
            cursor: default;
        }

        .row-num-header:hover {
            background: transparent;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(11, 18, 32, 0.95);
            backdrop-filter: blur(10px);
            z-index: 200;
            display: none;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
            opacity: 0;
            transition: opacity 0.3s;
            overflow-y: auto;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal {
            background: #121A2B;
            border: 1px solid #1A2438;
            border-radius: 16px;
            max-width: 700px;
            width: 100%;
            padding: 40px;
            position: relative;
            transform: scale(0.95);
            transition: transform 0.3s;
            margin: auto 0;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(26, 36, 56, 0.8);
            border: 1px solid #1A2438;
            color: #E6EDF7;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: rgba(239, 68, 68, 0.3);
            border-color: #EF4444;
        }

        .modal-date {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;

            margin-bottom: 16px;
        }

        .modal-content {

            line-height: 1.8;
            color: rgba(230, 237, 247, 0.95);

.social-icon-container {

/* Mobile Responsive */

    {
        "imports": {

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // Google Sheet configuration
        const SHEET_ID = '1pTF-S2WAXQ-t-_GgpI9YZ6ZfHxMw6fG1GnFoF6hEMTI';
        const GID = '1593910464';

        let allThoughts = [];
        let currentSort = { field: 'date', order: 'desc' };

        // Fetch data from Google Sheet
        async function fetchSheetData() {
            try {
                // Use tqx=out:json and request all rows
                const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}&headers=1`;
                const response = await fetch(url);
                const text = await response.text();

                const jsonStart = text.indexOf('{');
                const jsonEnd = text.lastIndexOf('}') + 1;
                const jsonString = text.substring(jsonStart, jsonEnd);
                const data = JSON.parse(jsonString);

                const rows = data.table.rows || [];
                console.log('Total rows from API:', rows.length);

                allThoughts = [];
                for (let i = 0; i < rows.length; i++) {
                    const row = rows[i];
                    const cells = row.c || [];

                    // Get value from cell, handling null cells
                    const getValue = (cell) => {
                        if (!cell) return '';
                        if (cell.v === null || cell.v === undefined) return '';
                        return String(cell.v);
                    };

                    // Get formatted value or fall back to raw value
                    const getDateValue = (cell) => {
                        if (!cell) return '';
                        if (cell.f) return cell.f;
                        if (cell.v === null || cell.v === undefined) return '';
                        // Handle Date() format
                        if (typeof cell.v === 'string' && cell.v.startsWith('Date(')) {
                            const match = cell.v.match(/Date\((\d+),(\d+),(\d+)\)/);
                            if (match) {
                                const [, year, month, day] = match;
                                return `${parseInt(month) + 1}/${day}/${year}`;
                            }
                        }
                        return String(cell.v);
                    };

                    const thought = getValue(cells[0]);
                    const date = getDateValue(cells[1]);
                    const fullContents = getValue(cells[2]);

                    // Include ALL rows - no filtering
                    allThoughts.push({
                        id: i,
                        thought: thought,
                        date: date,
                        fullContents: fullContents
                    });
                }

                console.log('Total thoughts loaded:', allThoughts.length);
                renderTable();
            } catch (error) {
                console.error('Error fetching sheet data:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <p>Unable to load thoughts. Please try again later.</p>
                    </div>
                `;
            }
        }

        // Sort thoughts
        function sortThoughts(field, order) {
            return [...allThoughts].sort((a, b) => {
                let valA = a[field];
                let valB = b[field];

                if (field === 'date') {
                    valA = new Date(valA) || new Date(0);
                    valB = new Date(valB) || new Date(0);
                } else {
                    valA = String(valA).toLowerCase();
                    valB = String(valB).toLowerCase();
                }

                if (order === 'asc') {
                    return valA > valB ? 1 : valA < valB ? -1 : 0;
                } else {
                    return valA < valB ? 1 : valA > valB ? -1 : 0;
                }
            });
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Format date as MM/DD/YYYY
        function formatDate(dateStr) {
            if (!dateStr) return '-';
            // If already in MM/DD/YYYY format, return as is
            if (/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(dateStr)) {
                return escapeHtml(dateStr);
            }
            const date = new Date(dateStr);
            if (isNaN(date.getTime())) return escapeHtml(dateStr);
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const year = date.getFullYear();
            return `${month}/${day}/${year}`;
        }

        // Truncate text for table display
        function truncateText(text, maxLength = 80) {
            if (!text) return '-';
            if (text.length <= maxLength) return escapeHtml(text);
            return escapeHtml(text.substring(0, maxLength)) + '...';
        }

        // Render table
        function renderTable() {
            const sorted = sortThoughts(currentSort.field, currentSort.order);
            const displayed = sorted;
            const container = document.getElementById('content');
            const countEl = document.getElementById('item-count');

            const totalCount = sorted.length;
            countEl.textContent = `${totalCount} thought${totalCount !== 1 ? 's' : ''}`;

            if (displayed.length === 0) {
                container.innerHTML = '<div class="loading"><p>No thoughts found.</p></div>';
                return;
            }

            const columns = [
                { key: 'thought', label: 'Thought' },
                { key: 'date', label: 'Date' }
            ];

            container.innerHTML = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th class="row-num-header">#</th>
                                ${columns.map(col => {
                                    const isSorted = currentSort.field === col.key;
                                    const arrow = isSorted
                                        ? (currentSort.order === 'asc' ? '&#9650;' : '&#9660;')
                                        : '&#9650;';
                                    return `
                                        <th data-sort="${col.key}" class="${isSorted ? 'sorted' : ''}">
                                            ${col.label}<span class="sort-arrow">${arrow}</span>
                                        </th>
                                    `;
                                }).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${displayed.map((item, index) => `
                                <tr>
                                    <td class="row-num">${index + 1}</td>
                                    <td class="thought-cell" data-id="${item.id}">${truncateText(item.thought || item.fullContents || '(empty)')}</td>
                                    <td class="date-cell">${formatDate(item.date)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            // Add sort handlers to headers
            document.querySelectorAll('th[data-sort]').forEach(th => {
                th.addEventListener('click', () => {
                    const field = th.dataset.sort;
                    let order = 'desc';

                    if (currentSort.field === field) {
                        order = currentSort.order === 'asc' ? 'desc' : 'asc';
                    } else {
                        // Default orders for each column
                        order = field === 'thought' ? 'asc' : 'desc';
                    }

                    currentSort = { field, order };
                    renderTable();
                });
            });

            // Add click handlers to thoughts
            document.querySelectorAll('.thought-cell').forEach(cell => {
                cell.addEventListener('click', () => {
                    const id = parseInt(cell.dataset.id);
                    const item = allThoughts.find(t => t.id === id);
                    if (item) openModal(item);
                });
            });
        }

        // Modal functionality
        function openModal(item) {
            const overlay = document.getElementById('modal-overlay');
            const dateEl = document.getElementById('modal-date');
            const contentEl = document.getElementById('modal-content');

            dateEl.textContent = item.date ? formatDate(item.date) : '';
            contentEl.textContent = item.fullContents || item.thought;

            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
            document.body.style.overflow = '';
        }

        // Event listeners
        document.getElementById('modal-close').addEventListener('click', closeModal);
        document.getElementById('modal-overlay').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeModal();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Initialize
        fetchSheetData();
        setInterval(fetchSheetData, 5 * 60 * 1000);

        import { initSocialIcons } from './social-icons.js';
        initSocialIcons();
    </script>
