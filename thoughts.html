<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coby's Thought Blog | Coby Palivathukal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0B1220;
            color: #E6EDF7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(11, 18, 32, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1A2438;
        }

        .logo {
            font-family: 'Inter', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #E6EDF7;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #3B82F6;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 120px 50px 80px;
        }

        .blog-section {
            max-width: 900px;
            margin: 0 auto;
        }

        .page-title {
            font-family: 'Inter', sans-serif;
            font-size: 48px;
            font-weight: 600;
            color: #E6EDF7;
            text-align: center;
            margin-bottom: 12px;
        }

        .page-subtitle {
            text-align: center;
            color: rgba(230, 237, 247, 0.6);
            font-size: 16px;
            margin-bottom: 40px;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px;
            color: #60A5FA;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #1A2438;
            border-top-color: #3B82F6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Item count */
        .item-count {
            text-align: right;
            font-size: 13px;
            color: rgba(230, 237, 247, 0.5);
            margin-bottom: 16px;
        }

        /* Thought Cards */
        .thoughts-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .thought-card {
            background: rgba(18, 26, 43, 0.5);
            border: 1px solid #1A2438;
            border-radius: 12px;
            padding: 20px 24px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .thought-card:hover {
            border-color: #3B82F6;
            background: rgba(59, 130, 246, 0.05);
            transform: translateX(4px);
        }

        .thought-card h3 {
            font-size: 18px;
            font-weight: 600;
            color: #E6EDF7;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .thought-card h3::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #00d4ff;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .thought-card .preview {
            margin-top: 8px;
            margin-left: 20px;
            color: rgba(230, 237, 247, 0.6);
            font-size: 14px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(11, 18, 32, 0.95);
            backdrop-filter: blur(10px);
            z-index: 200;
            display: none;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
            opacity: 0;
            transition: opacity 0.3s;
            overflow-y: auto;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal {
            background: #121A2B;
            border: 1px solid #1A2438;
            border-radius: 16px;
            max-width: 700px;
            width: 100%;
            padding: 40px;
            position: relative;
            transform: scale(0.95);
            transition: transform 0.3s;
            margin: auto 0;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(26, 36, 56, 0.8);
            border: 1px solid #1A2438;
            color: #E6EDF7;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: rgba(239, 68, 68, 0.3);
            border-color: #EF4444;
        }

        .modal-title {
            font-size: 28px;
            font-weight: 600;
            color: #E6EDF7;
            margin-bottom: 24px;
            padding-right: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #1A2438;
        }

        .modal-content {
            font-size: 16px;
            line-height: 1.8;
            color: rgba(230, 237, 247, 0.9);
        }

        .modal-content p {
            margin-bottom: 16px;
        }

        .modal-content ul, .modal-content ol {
            margin-bottom: 16px;
            padding-left: 24px;
        }

        .modal-content li {
            margin-bottom: 8px;
        }

        .no-content {
            color: rgba(230, 237, 247, 0.5);
            font-style: italic;
        }

        /* Error State */
        .error {
            text-align: center;
            padding: 60px;
            color: #EF4444;
        }

        /* Footer */
        footer {
            padding: 20px 50px 40px;
            text-align: center;
            border-top: 1px solid #1A2438;
        }

        .social-links-3d {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .social-icon-container {
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .social-icon-container:hover {
            transform: scale(1.15);
        }

        .social-icon-container canvas {
            width: 100%;
            height: 100%;
        }

        .copyright {
            font-size: 12px;
            color: rgba(230, 237, 247, 0.5);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 15px 20px;
            }

            .logo {
                font-size: 20px;
            }

            .nav-links {
                gap: 20px;
                margin-left: 30px;
            }

            .nav-links a {
                font-size: 12px;
            }

            main {
                padding: 100px 15px 60px;
            }

            .page-title {
                font-size: 28px;
            }

            .page-subtitle {
                font-size: 14px;
            }

            .thought-card {
                padding: 16px 18px;
            }

            .thought-card h3 {
                font-size: 16px;
            }

            .thought-card .preview {
                font-size: 13px;
            }

            .modal {
                padding: 24px;
            }

            .modal-title {
                font-size: 22px;
            }

            footer {
                padding: 20px;
            }

            .social-links-3d {
                gap: 20px;
                margin-left: -25px;
            }

            .social-icon-container {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>

    <main>
        <div class="blog-section">
            <h1 class="page-title">Coby's Thought Blog</h1>
            <p class="page-subtitle">Random thoughts and ideas from Coby's brain</p>
            <p class="item-count" id="item-count"></p>

    <div class="modal-overlay" id="modal-overlay">

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // Google Doc configuration - using published URL
        const PUBLISHED_URL = 'https://docs.google.com/document/d/e/2PACX-1vTxeOdboeodIO157WT66cRZWb9MYGzCrqD6XlXs4e2-6YDvp3JgjRAsc-1GfUxbpAkTk-AyrOL_ctzN/pub';

        let allThoughts = [];

        // Fetch and parse the published Google Doc
        async function fetchDocData() {
            try {
                // Use cors-anywhere or allorigins proxy for CORS
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const response = await fetch(proxyUrl + encodeURIComponent(PUBLISHED_URL));

                if (!response.ok) throw new Error('Failed to fetch');

                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // Parse the document structure
                allThoughts = parseDocContent(doc);

                if (allThoughts.length === 0) {
                    throw new Error('No content found');
                }

                renderThoughts();
            } catch (error) {
                console.error('Error fetching doc:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <p>Unable to load thoughts. Please try again later.</p>
                        <p style="margin-top: 16px; color: rgba(230, 237, 247, 0.5);">
                            <a href="https://docs.google.com/document/d/1-dkdApHnbanprAGmZI6psG-07ufG-crWUr1kvfLBqac/edit" target="_blank" style="color: #60A5FA;">
                                Open in Google Docs
                            </a>
                        </p>
                    </div>
                `;
            }
        }

        // Parse the Google Doc HTML content
        function parseDocContent(doc) {
            const thoughts = [];
            const content = doc.body;

            // Find all elements
            const elements = content.querySelectorAll('*');

            let currentHeading = null;
            let currentContent = [];

            elements.forEach(el => {
                const tagName = el.tagName.toLowerCase();
                const text = el.textContent.trim();

                // Skip empty or container elements
                if (!text || el.children.length > 3) return;

                // Check if this looks like a heading
                // Google Docs uses spans with specific styles for headings
                const style = el.getAttribute('style') || '';
                const isBold = style.includes('font-weight:700') || style.includes('font-weight: 700');
                const fontSize = style.match(/font-size:(\d+)/);
                const isLargeText = fontSize && parseInt(fontSize[1]) >= 14;
                const isHeadingTag = /^h[1-6]$/.test(tagName);

                // Also check for Google's heading class patterns
                const classList = el.className || '';
                const isHeadingClass = classList.includes('title') || classList.includes('subtitle');

                if ((isBold && isLargeText) || isHeadingTag || isHeadingClass) {
                    // Save previous thought
                    if (currentHeading && currentHeading !== text) {
                        thoughts.push({
                            title: currentHeading,
                            content: currentContent.join('')
                        });
                    }
                    currentHeading = text;
                    currentContent = [];
                } else if (currentHeading && tagName === 'span' && el.closest('p')) {
                    // This is paragraph content
                    const parentP = el.closest('p');
                    if (parentP && !currentContent.includes(parentP.innerHTML)) {
                        const pText = parentP.textContent.trim();
                        if (pText && pText !== currentHeading) {
                            currentContent.push(`<p>${escapeHtml(pText)}</p>`);
                        }
                    }
                } else if (currentHeading && (tagName === 'p' || tagName === 'li')) {
                    const pText = el.textContent.trim();
                    if (pText && pText !== currentHeading && !currentContent.some(c => c.includes(pText))) {
                        if (tagName === 'li') {
                            currentContent.push(`<li>${escapeHtml(pText)}</li>`);
                        } else {
                            currentContent.push(`<p>${escapeHtml(pText)}</p>`);
                        }
                    }
                }
            });

            // Don't forget the last thought
            if (currentHeading) {
                thoughts.push({
                    title: currentHeading,
                    content: currentContent.join('')
                });
            }

            // Filter out duplicates and empty entries
            const seen = new Set();
            return thoughts.filter(t => {
                if (seen.has(t.title) || !t.title) return false;
                seen.add(t.title);
                return true;
            });
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Render the thoughts list
        function renderThoughts() {
            const container = document.getElementById('content');
            const countEl = document.getElementById('item-count');

            countEl.textContent = `${allThoughts.length} thought${allThoughts.length !== 1 ? 's' : ''}`;

            if (allThoughts.length === 0) {
                container.innerHTML = '<div class="loading"><p>No thoughts found.</p></div>';
                return;
            }

            container.innerHTML = `
                <div class="thoughts-container">
                    ${allThoughts.map((thought, index) => {
                        // Create preview from content
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = thought.content;
                        const preview = tempDiv.textContent.substring(0, 120);

                        return `
                            <div class="thought-card" data-index="${index}">
                                <h3>${escapeHtml(thought.title)}</h3>
                                ${preview ? `<p class="preview">${escapeHtml(preview)}${preview.length >= 120 ? '...' : ''}</p>` : ''}
                            </div>
                        `;
                    }).join('')}
                </div>
            `;

            // Add click handlers
            document.querySelectorAll('.thought-card').forEach(card => {
                card.addEventListener('click', () => {
                    const index = parseInt(card.dataset.index);
                    openModal(allThoughts[index]);
                });
            });
        }

        // Modal functionality
        function openModal(thought) {
            const overlay = document.getElementById('modal-overlay');
            const title = document.getElementById('modal-title');
            const content = document.getElementById('modal-content');

            title.textContent = thought.title;

            if (thought.content) {
                content.innerHTML = thought.content;
                content.classList.remove('no-content');
            } else {
                content.textContent = 'No additional content for this thought.';
                content.classList.add('no-content');
            }

            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
            document.body.style.overflow = '';
        }

        // Event listeners
        document.getElementById('modal-close').addEventListener('click', closeModal);
        document.getElementById('modal-overlay').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeModal();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Initialize
        fetchDocData();
        // Refresh every 5 minutes like filmtv.html
        setInterval(fetchDocData, 5 * 60 * 1000);

        // 3D Social Icons (same as filmtv.html)
        const socialIcons = document.querySelectorAll('.social-icon-container');
        const socialScenes = [];

        socialIcons.forEach((iconContainer, index) => {
            const modelPath = iconContainer.dataset.model;
            const link = iconContainer.dataset.link;

            const iconScene = new THREE.Scene();
            const iconCamera = new THREE.PerspectiveCamera(50, 1, 0.1, 1000);
            const iconRenderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

            iconRenderer.setSize(100, 100);
            iconRenderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            iconContainer.appendChild(iconRenderer.domElement);

            iconCamera.position.set(0, 0, 3);

            const iconAmbient = new THREE.AmbientLight(0xffffff, 0.8);
            iconScene.add(iconAmbient);

            const iconKey = new THREE.DirectionalLight(0xffffff, 1.2);
            iconKey.position.set(2, 2, 2);
            iconScene.add(iconKey);

            const iconLoader = new GLTFLoader();
            let iconModel = null;

            iconLoader.load(modelPath, (gltf) => {
                iconModel = gltf.scene;

                const box = new THREE.Box3().setFromObject(iconModel);
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 1.8 / maxDim;
                iconModel.scale.setScalar(scale);

                const scaledBox = new THREE.Box3().setFromObject(iconModel);
                const center = scaledBox.getCenter(new THREE.Vector3());

                iconModel.position.set(-center.x, -center.y, -center.z);

                const pivot = new THREE.Group();
                pivot.add(iconModel);
                iconScene.add(pivot);

                iconContainer._pivot = pivot;
                iconContainer._manualRotation = 0;
                iconContainer._isDragging = false;
                iconContainer._hasDragged = false;
                iconContainer._lastX = 0;
            });

            socialScenes.push({ scene: iconScene, camera: iconCamera, renderer: iconRenderer });

            const onDragStart = (clientX) => {
                iconContainer._isDragging = true;
                iconContainer._hasDragged = false;
                iconContainer._lastX = clientX;
            };

            const onDragMove = (clientX) => {
                if (iconContainer._isDragging && iconContainer._pivot) {
                    const deltaX = clientX - iconContainer._lastX;
                    if (Math.abs(deltaX) > 2) iconContainer._hasDragged = true;
                    iconContainer._manualRotation += deltaX * 0.02;
                    iconContainer._lastX = clientX;
                }
            };

            const onDragEnd = () => { iconContainer._isDragging = false; };

            iconContainer.addEventListener('mousedown', (e) => { e.preventDefault(); onDragStart(e.clientX); });
            window.addEventListener('mousemove', (e) => { onDragMove(e.clientX); });
            window.addEventListener('mouseup', onDragEnd);
            iconContainer.addEventListener('touchstart', (e) => { onDragStart(e.touches[0].clientX); }, { passive: true });
            window.addEventListener('touchmove', (e) => { if (iconContainer._isDragging) onDragMove(e.touches[0].clientX); }, { passive: true });
            window.addEventListener('touchend', onDragEnd);
            iconContainer.addEventListener('click', () => { if (!iconContainer._hasDragged) window.open(link, '_blank'); });
        });

        function animateSocialIcons() {
            requestAnimationFrame(animateSocialIcons);
            const time = Date.now() * 0.001;

            socialIcons.forEach((iconContainer, i) => {
                const pivot = iconContainer._pivot;
                if (pivot) {
                    if (iconContainer._isDragging) {
                        pivot.rotation.y = iconContainer._manualRotation;
                    } else {
                        const autoRotation = time + i * 0.5;
                        iconContainer._manualRotation = autoRotation;
                        pivot.rotation.y = autoRotation;
                    }
                }
            });

            socialScenes.forEach((item) => {
                item.renderer.render(item.scene, item.camera);
            });
        }

        animateSocialIcons();
    </script>
