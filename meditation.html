<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicons/favicon_v01.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation | Coby Palivathukal</title>
    <meta name="description" content="Meditation guides and mindfulness practices.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
            padding: 100px 50px 40px;
            display: flex;
            flex-direction: column;
        }

        .content-section {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .page-header {
            text-align: center;
            margin-bottom: 12px;
        }

        .page-title {
            font-family: 'Inter', sans-serif;
            font-size: 42px;
            font-weight: 600;
            color: #E6EDF7;
            margin-bottom: 8px;
        }

        .page-subtitle {
            font-size: 16px;
            color: rgba(230, 237, 247, 0.6);
            font-weight: 400;
        }

        .page-subtitle a {
            color: #60A5FA;
            text-decoration: underline;
            text-underline-offset: 3px;
        }

        .page-subtitle a:hover {
            color: #93C5FD;
        }

        /* Card Grid */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            padding: 32px 0;
        }

        .card-item {
            background: #121A2B;
            border: 1px solid #1A2438;
            border-radius: 12px;
            padding: 24px;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .card-item:hover {
            transform: translateY(-3px);
            border-color: #3B82F6;
            box-shadow: 0 6px 24px rgba(59, 130, 246, 0.15);
        }

        .card-item .emoji {
            font-size: 28px;
            line-height: 1;
            flex-shrink: 0;
        }

        .card-item .label {
            font-size: 16px;
            font-weight: 500;
            color: #E6EDF7;
            line-height: 1.4;
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 200;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #121A2B;
            border: 1px solid #1A2438;
            border-radius: 16px;
            max-width: 700px;
            width: 100%;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 16px 64px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 28px 16px;
            border-bottom: 1px solid #1A2438;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 600;
            color: #E6EDF7;
        }

        .modal-close {
            background: rgba(59, 130, 246, 0.2);
            border: none;
            color: #E6EDF7;
            font-size: 18px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        .modal-close:hover {
            background: rgba(59, 130, 246, 0.4);
        }

        .modal-body {
            padding: 24px 28px 28px;
            overflow-y: auto;
        }

        /* Timer Overlay */
        .timer-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0B1220;
            z-index: 300;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .timer-overlay.active {
            display: flex;
        }

        .timer-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1A2438;
        }

        .timer-header-label {
            font-size: 14px;
            color: rgba(230, 237, 247, 0.6);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .btn-stop {
            background: rgba(239, 68, 68, 0.2);
            color: #EF4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 8px 20px;
            font-size: 13px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-stop:hover {
            background: rgba(239, 68, 68, 0.35);
        }

        /* Duration Selection */
        .duration-select {
            text-align: center;
        }

        .duration-select h2 {
            font-size: 28px;
            font-weight: 600;
            color: #E6EDF7;
            margin-bottom: 32px;
        }

        .duration-buttons {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-duration {
            background: #121A2B;
            border: 1px solid #1A2438;
            color: #E6EDF7;
            padding: 20px 32px;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.3s, box-shadow 0.3s;
            min-width: 120px;
        }

        .btn-duration:hover {
            transform: translateY(-3px);
            border-color: #3B82F6;
            box-shadow: 0 6px 24px rgba(59, 130, 246, 0.15);
        }

        .btn-duration span {
            display: block;
            font-size: 12px;
            font-weight: 400;
            color: rgba(230, 237, 247, 0.5);
            margin-top: 4px;
        }

        /* Timer Display */
        .timer-content {
            text-align: center;
        }

        .timer-content h2 {
            font-size: 20px;
            font-weight: 500;
            color: rgba(230, 237, 247, 0.6);
            margin-bottom: 40px;
        }

        .timer-ring {
            position: relative;
            width: 240px;
            height: 240px;
            margin: 0 auto 40px;
        }

        .timer-ring svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
            display: block;
        }

        .timer-ring-bg {
            fill: none;
            stroke: #1A2438;
            stroke-width: 6;
        }

        .timer-ring-progress {
            fill: none;
            stroke: #3B82F6;
            stroke-width: 6;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear;
        }

        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 52px;
            font-weight: 600;
            color: #E6EDF7;
            font-variant-numeric: tabular-nums;
        }

        .timer-controls {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .btn-timer {
            background: rgba(59, 130, 246, 0.15);
            color: #60A5FA;
            border: 1px solid rgba(59, 130, 246, 0.25);
            padding: 12px 32px;
            font-size: 15px;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-timer:hover {
            background: rgba(59, 130, 246, 0.3);
        }

        /* Timer Complete */
        .timer-complete h2 {
            font-size: 36px;
            font-weight: 600;
            color: #E6EDF7;
            margin-bottom: 12px;
        }

        .timer-complete p {
            font-size: 16px;
            color: rgba(230, 237, 247, 0.6);
            margin-bottom: 32px;
        }

        .btn-done {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }

        .btn-done:hover {
            background: #2563EB;
            transform: translateY(-2px);
        }
.back-link {
            display: inline-block;
            color: #60A5FA;
            font-size: 13px;
            margin-bottom: 12px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #93C5FD;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {main {
                padding: 100px 15px 30px;
            }

            .page-title {
                font-size: 24px;
            }

            .card-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .modal {
                max-height: 90vh;
            }

            .modal-header {
                padding: 18px 20px 14px;
            }

            .modal-title {
                font-size: 18px;
            }

            .modal-body {
                padding: 18px 20px 22px;
            }

            .timer-ring {
                width: 180px;
                height: 180px;
            }

            .timer-text {
                font-size: 40px;
            }

            .duration-select h2 {
                font-size: 22px;
            }

            .btn-duration {
                padding: 16px 24px;
                font-size: 16px;
                min-width: 100px;
            }}
    </style>
</head>

    <main>

    <!-- NSDR Modal -->
    <div class="modal-overlay" id="nsdr-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Non-Sleep Deep Rest (NSDR)</h2>
                <button class="modal-close" id="nsdr-close">&times;</button>
            </div>
            <div class="modal-body">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/0nLRIixhtjoZAs5TK8AMMj?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>

    <!-- TM Timer Overlay -->
    <div class="timer-overlay" id="tm-overlay">
        <div class="timer-header">
            <span class="timer-header-label" id="tm-header-label">Transcendental Meditation</span>

    <script>
        // DOM elements
        const cardTm = document.getElementById('card-tm');
        const cardNsdr = document.getElementById('card-nsdr');
        const nsdrModal = document.getElementById('nsdr-modal');
        const nsdrClose = document.getElementById('nsdr-close');
        const tmOverlay = document.getElementById('tm-overlay');
        const tmContent = document.getElementById('tm-content');
        const tmHeaderLabel = document.getElementById('tm-header-label');
        const tmStop = document.getElementById('tm-stop');

        let timerInterval = null;
        let timeRemaining = 0;
        let totalTime = 0;
        let isPaused = false;
        let audioCtx = null;

        // NSDR modal
        cardNsdr.addEventListener('click', () => nsdrModal.classList.add('active'));
        nsdrClose.addEventListener('click', () => nsdrModal.classList.remove('active'));
        nsdrModal.addEventListener('click', (e) => {
            if (e.target === nsdrModal) nsdrModal.classList.remove('active');
        });

        // TM timer
        cardTm.addEventListener('click', () => {
            tmOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
            showDurationSelect();
        });

        tmStop.addEventListener('click', stopTimer);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                nsdrModal.classList.remove('active');
                if (tmOverlay.classList.contains('active')) stopTimer();
            }
        });

        function showDurationSelect() {
            clearInterval(timerInterval);
            timerInterval = null;
            tmHeaderLabel.textContent = 'Transcendental Meditation';

            tmContent.innerHTML = `
                <div class="duration-select">
                    <h2>Select Duration</h2>
                    <div class="duration-buttons">
                        <button class="btn-duration" onclick="startMeditation(1200)">20:00<span>20 minutes</span></button>
                        <button class="btn-duration" onclick="startMeditation(600)">10:00<span>10 minutes</span></button>
                        <button class="btn-duration" onclick="startMeditation(450)">7:30<span>7.5 minutes</span></button>
                        <button class="btn-duration" onclick="startMeditation(300)">5:00<span>5 minutes</span></button>
                    </div>
                </div>
            `;
        }

        function startMeditation(seconds) {
            totalTime = seconds;
            timeRemaining = seconds;
            isPaused = false;
            tmHeaderLabel.textContent = `Transcendental Meditation - ${formatTime(seconds)}`;
            renderTimer();
            startCountdown();
        }

        function renderTimer() {
            const circumference = 2 * Math.PI * 108;

            tmContent.innerHTML = `
                <div class="timer-content">
                    <h2>Focus on your mantra</h2>
                    <div class="timer-ring">
                        <svg width="240" height="240" viewBox="0 0 240 240">
                            <circle class="timer-ring-bg" cx="120" cy="120" r="108"></circle>
                            <circle class="timer-ring-progress" id="timer-circle" cx="120" cy="120" r="108"
                                stroke-dasharray="${circumference}"
                                stroke-dashoffset="0"></circle>
                        </svg>
                        <span class="timer-text" id="timer-text">${formatTime(timeRemaining)}</span>
                    </div>
                    <div class="timer-controls">
                        <button class="btn-timer" id="btn-pause" onclick="togglePause()">Pause</button>
                    </div>
                </div>
            `;
        }

        function startCountdown() {
            clearInterval(timerInterval);
            const circumference = 2 * Math.PI * 108;

            timerInterval = setInterval(() => {
                if (isPaused) return;

                timeRemaining--;

                const circle = document.getElementById('timer-circle');
                const text = document.getElementById('timer-text');
                if (circle && text) {
                    const progress = 1 - (timeRemaining / totalTime);
                    circle.style.strokeDashoffset = circumference * progress;
                    text.textContent = formatTime(timeRemaining);
                }

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    playAlarm();
                    showComplete();
                }
            }, 1000);
        }

        function togglePause() {
            isPaused = !isPaused;
            const btn = document.getElementById('btn-pause');
            if (btn) btn.textContent = isPaused ? 'Resume' : 'Pause';
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            stopAlarm();
            tmOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        function showComplete() {
            tmHeaderLabel.textContent = 'Complete';
            tmContent.innerHTML = `
                <div class="timer-complete" style="text-align:center;">
                    <h2>Session Complete</h2>
                    <p>${formatTime(totalTime)} meditation finished.</p>
                    <button class="btn-done" onclick="stopTimer()">Done</button>
                </div>
            `;
        }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        // Alarm using Web Audio API
        let alarmOscillator = null;
        let alarmGain = null;
        let alarmTimeout = null;

        function playAlarm() {
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                alarmGain = audioCtx.createGain();
                alarmGain.connect(audioCtx.destination);

                function playBell(startTime) {
                    const osc = audioCtx.createOscillator();
                    const env = audioCtx.createGain();
                    osc.connect(env);
                    env.connect(alarmGain);
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(830, startTime);
                    env.gain.setValueAtTime(0, startTime);
                    env.gain.linearRampToValueAtTime(0.3, startTime + 0.02);
                    env.gain.exponentialRampToValueAtTime(0.001, startTime + 2.0);
                    osc.start(startTime);
                    osc.stop(startTime + 2.0);
                }

                const now = audioCtx.currentTime;
                playBell(now);
                playBell(now + 2.5);
                playBell(now + 5.0);

                alarmTimeout = setTimeout(() => {
                    if (audioCtx) {
                        audioCtx.close();
                        audioCtx = null;
                    }
                }, 8000);
            } catch (e) {
                console.error('Could not play alarm:', e);
            }
        }

        function stopAlarm() {
            clearTimeout(alarmTimeout);
            if (audioCtx) {
                audioCtx.close().catch(() => {});
                audioCtx = null;
            }
        }
    </script>
